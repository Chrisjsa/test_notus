{% extends 'simulation/base.html' %}

{% block content %}
    <div>
        <h1><a>Simulaciones</a></h1>
    </div>
    {% for each in records %}
        <div>
            <p>
                User: {{ each.user }} | Min prod: {{ each.n_prod_min }} | Max prod: {{ each.n_prod_max }} |
                Tiempo proceso: {{ each.proc_time }} | Replica: {{ each.replica }}
            </p>
        </div>
    {% endfor %}
{% endblock %}
